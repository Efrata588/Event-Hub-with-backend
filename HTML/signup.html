<!DOCTYPE html>
<html>
<head>
  <title>Login-page</title>
  <link rel="stylesheet" href="../Styles/signup.css">
  <link rel="stylesheet" href="../Styles/common/copy-right.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" href="../Images/EventHub-strikingly-logo-2025-11-29/logo-favicon.png" type="image/png">
</head>
<body>
  <img class="logo" src="../Images/EventHub-strikingly-logo-2025-11-29/logo-dark-transparent.png">
  <p class="slogan">Your getway to amazing events</p>
  <form>
    <div class="button-toggle">
      <button type='button' class="button-login">Login</button>
      <button type="button" class="button-signup">SignUp</button>
    </div>

    <div>
      <label>Full Name</label>
      <input type="text" placeholder="Anna Edward" required>
    </div>
    <div>
      <label>Email</label>
      <input type="text" placeholder="anna@email.com" required>
    </div>
    <div>
      <label>Password</label>
      <input type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" required>
    </div>
    <div>
      <label>Confirm Password</label>
      <input type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" required>
    </div>
    <div>
      <label>I am an</label>
      <select>
        <option>Attendee(Looking for events)</option>
        <option>Organizer(Creating Events)</option>
      </select>
    </div>
    <label>Profile Picture</label>
    <input type="file" accept="image/*">
    <a href="home.html" class="create-account" target="_self">Create Account
    </a>
    <hr>
    <a class="to-login" href="login.html"><span>Already have an account?</span>Log in</a>
  </form>
  <div class="copy-right">EventHub &copy; 2025 - All Rights Reserved</div>
</body>
</html>
