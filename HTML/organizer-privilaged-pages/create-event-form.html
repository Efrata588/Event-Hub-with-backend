<form class="create-form">
  <h1 class="title">Create New Event</h1>
  <div class="section">
    <h2>Basic Information</h2>

    <label>Event Title</label>
    <input type="text" placeholder="Summer Music Festival">

    <label>Short Description</label>
    <input type="text" placeholder="A short one-line description">

    <label>About This Event</label>
    <input type="text" class="long-input" placeholder="Full description of the event">
  </div>

  <div class="section">
    <h2>Date & Time</h2>

    <label>Date</label>
    <input type="date">

    <div class="double">
      <div>
        <label>Start Time</label>
        <input type="time">
      </div>
      <div>
        <label>End Time</label>
        <input type="time">
      </div>
    </div>
  </div>

    <div class="section">
    <h2>Location</h2>

    <label>Event Location</label>
     <div class="location-type">
      <label>
        In-Person
        <input type="radio" name="event-type" value="in-person" checked>
      </label>
      <label>
        Online
        <input type="radio" name="event-type" value="online">
      </label>
    </div>
    <input type="text" placeholder="Central Park, New York">

   
 </div>


  <div class="section">
    <h2>Tickets & Pricing</h2>

    <label>Available Tickets</label>
    <input type="number" placeholder="150">

    <label>Price</label>
    <input type="number" placeholder="$89.99">
  </div>

  <div class="section">
    <h2>Organizer</h2>

    <label>Organizer Name</label>
    <input type="text" placeholder="Same But Different Consultancy">
  </div>

  <div class="section">
    <h2>Event Poster</h2>
    <p class="note">Upload event poster(required).</p>

    <input type="file" accept="image/*" required>
  </div>
  <button type="submit" class="post-event">Post Event</button>

</form>
